<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FootyMapz</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
    <link href="variables.css?v=2" rel="stylesheet">
    <link href="styles.css?v=2" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    
    
    <!-- Landing Overlay -->
    <div id="landingOverlay" class="landing-overlay">
        <div class="landing-card">
            <h1 class="landing-title">FootyMapz</h1>
            <div class="landing-username">
                <input id="usernameInput" class="landing-input" type="text" placeholder="Enter a username" maxlength="20" />
            </div>
            <p class="landing-subtitle">Choose a game mode</p>
            <div class="landing-actions">
                <button id="clubGuesserBtn" class="landing-btn primary">Club Guesser</button>
                <button id="browseBtn" class="landing-btn">Browse</button>
                <button id="groundFinderBtn" class="landing-btn disabled" disabled>Ground Finder (coming soon)</button>
            </div>
        </div>
    </div>
    
    <!-- Home Button (Desktop) -->
    <button id="homeBtn" class="home-button hidden" aria-label="Home">
        <span class="home-icon">üè†</span>
    </button>

    <div class="search-container hidden" id="gameUI">
        <!-- Mobile progress section -->
        <div class="mobile-progress hidden" id="mobileProgress">
            <span id="mobileProgressLabel">0 / 0</span>
            <div class="progress">
                <div class="progress-bar" id="mobileProgressBar" style="width:0%"></div>
            </div>
        </div>
        
        <div class="search-row">
            <button id="mobileHomeBtn" class="home-button mobile-only" aria-label="Home">
                <span class="home-icon">üè†</span>
            </button>
            <input type="text" class="search-input" placeholder="Guess club here..." id="searchInput">
            <button class="search-button" id="restartBtn" aria-label="Restart">
                <span class="restart-icon">‚Üª</span>
            </button>
        </div>
    </div>

    <!-- Guessed Clubs Panel -->
    <div class="guessed-panel hidden" id="guessedPanel">
        <div class="guessed-header">
            <span id="progressLabel">0 / 0 guessed</span>
        </div>
        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width:0%"></div>
        </div>
        <ul class="guessed-list" id="guessedList"></ul>
    </div>

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
    <script src="script.js?v=2"></script>
</body>
</html>
